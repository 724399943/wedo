<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>wedo</title>
    <meta name="renderer" content="webkit">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width = 320,initial-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/wedoStyle.css">
</head>
<body>
	<div class="content">
		<div class="personal_center">
			<div class="p_cen_top">
				<div class="headbox">
					<div class="h_img">
						<img src="http://placehold.it/350x150">
					</div>
					<p>马里奥</p>
				</div>
				<em class="qrcode"></em>
			</div>
			<div class="p_cen_m">
				<ul>
					<li>
						<em class="ico1"></em>
						<span class="s1">结算管理</span>
						<span class="s2 red">2978.00</span>
						<em class="ei"></em>
					</li>
					<li>
						<em class="ico2"></em>
						<span class="s1">我的积分</span>
						<span class="s2">积分商城</span>
						<em class="ei"></em>
					</li>
					<li>
						<em class="ico3"></em>
						<span class="s1">商品验证</span>
						<em class="ei"></em>
					</li>
					<li>
						<em class="ico4"></em>
						<span class="s1">商品置顶</span>
						<em class="ei"></em>
					</li>
					<li>
						<em class="ico5"></em>
						<span class="s1">首页商品竞价</span>
						<em class="ei"></em>
					</li>
					<li>
						<em class="ico6"></em>
						<span class="s1">优惠商品竞价</span>
						<em class="ei"></em>
					</li>
					<li>
						<em class="ico7"></em>
						<span class="s1">首页商家竞价</span>
						<em class="ei"></em>
					</li>
					<li>
						<em class="ico8"></em>
						<span class="s1">广告位竞价</span>
						<em class="ei"></em>
					</li>
					<li class="set">
						<em class="ico9"></em>
						<span class="s1">设置</span>
						<em class="ei"></em>
					</li>
				</ul>
			</div>
		</div>
		<!-- 弹窗 -->
		<div class="mask"></div>
		<div class="mqrcode">
			<span></span>
			<div class="qrimg">
				<div class="imgbox">
					<img src="http://placehold.it/350x150">
				</div>
			</div>
			<p>生不入商铺</p>
		</div>

		<!-- 底部固定菜单 -->
		<footer class="y-ycar-foot">
			<a href="javascript:;">
				<em class="icon"><i></i>商品</em>
			</a>
			<a href="javascript:;">
				<em class="icon"><i></i>订单</em>
			</a>
			<a href="javascript:;">
				<em class="icon"><i></i>消息</em>
				<p class="reddot">1</p>
			</a>
			<a href="javascript:;" class="on">
				<em class="icon"><i></i>我的</em>
			</a>
		</footer>
	</div>
</body>
</html>
