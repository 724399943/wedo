<body>
	<div class="content enrollbg">
		<header class="head">
			<span class="back"></span>
			<h1 class="y-confirm-order-h1">商家注册</h1>
		</header>
		<div class="enroll_wrap">
			<div class="nav">
				<span class="lr on">手机号注册</span>
				<span class="sr">邮箱注册</span>
			</div>
			<!-- 手机号注册 -->
			<div class="enr_input">
				<form>
					<ul>
						<li class="line">
							<div class="einput">
								<span>手机号</span>
								<input type="text" name="" value="+86">
							</div>
						</li>
						<li class="line">
							<div class="einput">
								<span>密码</span>
								<input type="password" name="" placeholder="(英文数字8-12位)" class="pmr">
							</div>
						</li>
						<li class="line">
							<div class="einput">
								<input type="text" name="" placeholder="验证码" class="code">
								<button href="javascript:;" class="getCode_btn">获取验证码</button>
							</div>
						</li>
						<li>
							<div class="einput">
								<span class="res">推荐人账号</span>
								<input type="text" name="" placeholder="(选填)" class="rin">
							</div>
						</li>
						<li>
							<div class="einput">
								<span class="res">注册我视为同意</span>
								<a href="javascript:;" class="eag">《注册协议》</a>
							</div>
						</li>
					</ul>
				</form>
				<p class="ccust">注册遇到问题请联系客服：xxxxxxxx</p>
				<a href="javascript:;" class="register_btn">注册</a>
			</div>
