<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>wedo</title>
    <meta name="renderer" content="webkit">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width = 320,initial-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/wedoStyle.css">
</head>
<body>
	<div class="content">
		<header class="head">
			<span class="back"></span>
			<h1 class="y-confirm-order-h1">兑换</h1>
		</header>
		<div class="main">
			<div class="exchange_wrap">
				<div class="ex_w_top">
					<div class="p_cen_m">
						<ul class="sm_ul">
							<li class="line">
								<a href="javascript:;">
									<span class="s1">配送方式</span>
									<span class="s2">送货上门</span>
									<em class="ei on"></em>
								</a>
							</li>
							<li>
								<div class="se_mode">
									<span>送货上门</span>
									<div class="se_radio">
										<input type="radio" name="select">
									</div>
								</div>
								<div class="se_mode">
									<span>到点取货</span>
									<div class="se_radio">
										<input type="radio" name="select">
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="ex_w_store">
					<h1>我也很绝望</h1>
					<div class="s_w_cont">
						<div class="imgbox">
							<img src="http://placehold.it/350x150">
						</div>
						<p>产品名称</p>
						<span>100积分</span>
					</div>
				</div>
				<div class="y-bindphone">
					<ul>
						<li>
							<a href="javascript:;">
								<span>收货人</span>
								<i></i>
								<input type="text" name="" value="请输入">
							</a>
						</li>
						<li>
							<a href="javascript:;">
								<span>电话</span>
								<i></i>
								<input type="text" name="" value="请输入">
							</a>
						</li>
						<li>
							<a href="javascript:;">
								<span>地址</span>
								<i></i>
								<input type="text" name="" value="点击选择省市区" disabled="disabled">
							</a>
						</li>
						<li>
							<a href="javascript:;">
								<span>详细地址</span>
								<i></i>
								<input type="text" name="" value="请输入">
							</a>
						</li>
					</ul>
				</div>
			</div>
				<a href="javascript:;" class="widup">确认兑换</a>
		</div>
	</div>
</body>
</html>
