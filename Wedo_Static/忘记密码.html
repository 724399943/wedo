<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>wedo</title>
    <meta name="renderer" content="webkit">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width = 320,initial-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/wedoStyle.css">
</head>
<body>
	<div class="content">
		<header class="head">
			<span class="back"></span>
			<h1 class="y-confirm-order-h1">忘记密码</h1>
		</header>
		<div class="forget_psw">
			<form>
				<ul>
					<li>
						<div class="fpinput">
							<span>账号</span>
							<input type="text" name="" placeholder="请输入您的手机或邮箱">
						</div>
					</li>
					<li>
						<div class="fpinput">
							<span>新密码</span>
							<input type="password" name="" placeholder="(英文数字6-12位)">
						</div>
					</li>
					<li>
						<div class="fpinput">
							<input type="text" name="" placeholder="验证码" class="codet">
							<a href="javascript:;" class="fpcode_btn">获取验证码</a>
						</div>
					</li>
				</ul>
			</form>
			<div class="fpcao">
				<p>提示：手机号前面应该添加区域码，例如<br>中国地区，添加“86”</p>
				<button class="reset_psw">重设密码</button>
			</div>
		</div>
	</div>
</body>
</html>
