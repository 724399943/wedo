<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>wedo</title>
    <meta name="renderer" content="webkit">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width = 320,initial-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/wedoStyle.css">
</head>
<body>
	<div class="content">
		<header class="head">
			<span class="back"></span>
			<h1 class="y-confirm-order-h1">支付</h1>
		</header>
		<div class="main">
			<p class="order_num">订单号：110544752447</p>
			<div class="paywrap">
				<ul>
					<li class="on";>
						<div class="o_pay">
							<em class="wechat"></em>
							<span>微信支付</span>
						</div>
					</li>
					<li>
						<div class="o_pay">
							<em class="alipay"></em>
							<span>支付宝支付</span>
						</div>
					</li>
					<li>
						<div class="o_pay">
							<em class="credit"></em>
							<span>信用卡支付</span>
						</div>
					</li>
					<li>
						<div class="o_pay">
							<em class="balance"></em>
							<span>余额支付</span>
							<i>余额：999999999</i>
						</div>
					</li>
				</ul>
				<div class="topay">
					<span>应付金额</span>
					<i>￥499.00</i>
					<a href="javascript:;" class="pay_btn">付款</a>
				</div>
			</div>
			<!-- 弹窗 -->
			<div class="mask"></div>
			<div class="payfinash">
				<p>支付完成</p>
			</div>
		</div>
	</div>
</body>
</html>
