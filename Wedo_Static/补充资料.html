<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>wedo</title>
    <meta name="renderer" content="webkit">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width = 320,initial-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/wedoStyle.css">
</head>
<body>
	<div class="content">
		<header class="head">
			<span class="back"></span>
			<h1 class="y-confirm-order-h1">补充资料</h1>
		</header>
		<div class="suppleData">
			<form>
				<ul>
					<li>
						<div class="sinput">
							<span>公司名称</span>
							<input type="text" name="">
						</div>
					</li>
					<li>
						<div class="sinput">
							<span>注册号</span>
							<input type="text" name="">
						</div>
					</li>
					<li>
						<div class="sinput">
							<span>公司地址</span>
							<input type="text" name="" disabled="disabled">
						</div>
					</li>
					<li>
						<div class="sinput">
							<span>联系人姓名</span>
							<input type="text" name="">
						</div>
					</li>
					<li>
						<div class="sinput">
							<span>联系人邮箱</span>
							<input type="text" name="">
						</div>
					</li>
					<li>
						<div class="sinput">
							<span>联系人电话</span>
							<input type="text" name="">
						</div>
					</li>
					<li>
						<div class="sinput">
							<span>店铺号码</span>
							<input type="text" name="" placeholder="选填">
						</div>
					</li>
					<li>
						<div class="sinput">
							<span>店铺业务选择</span>
							<em></em>
							<input type="text" name="" value="分类一" disabled="disabled" class="type">
						</div>
					</li>
				</ul>
			</form>
			<div class="paper_wrap">
				<p>点击上传企业营业证件</p>
				<div class="papers_box">
					<!-- <img src="http://placehold.it/350x150" alt=""> js插图片大哥-->
				</div>
				<input type="file" name="">
			</div>
			<div class="sdiv"><span>注册视为同意</span><a href="javascript:;">《注册协议》</a></div>
			<a href="javascript:;" class="commit_btn">提交</a>
		</div>
	</div>
</body>
</html>
