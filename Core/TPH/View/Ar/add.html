<layout name="default_layout" />
<script type="text/javascript">

</script>
<div class="mainbar">
    <!-- Page heading -->
    <div class="page-head">
        <h2 class="pull-left"><i class="icon-home"></i>添加后台权限</h2>
        <div class="clearfix"></div>
    </div>
    <!-- Page heading ends -->

    <!-- Matter -->
    <div class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="widget">
                        <div class="widget-head">
                            <div class="pull-left" height="80">
                                添加后台权限
                            </div>
                            <div class="widget-icons pull-right">
                                <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a> 
                                <a href="#" class="wclose"><i class="icon-remove"></i></a>
                            </div>  
                            <div class="clearfix"></div>
                        </div>  
                        <div class="widget-content" >
                        <div class="padd">
                        <!--<p>一些注释</p>-->
                          <div class="form quick-post">
                                <form action="{:U('Ar/add')}" method="POST">
                                    <div class="form-horizontal">  
                                        <div class="form-group">
                                            <label class="control-label col-lg-3"  style="width:120px">name:</label>
                                            <div class="col-lg-9">                               
                                                <input type="text" name="name"  class="form-control" placeholder="控制器名-方法名">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-lg-3"  style="width:120px">title:</label>
                                            <div class="col-lg-9">                               
                                                <input type="text" name="title"  class="form-control" placeholder="标题">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-lg-3"  style="width:120px">status:</label>
                                            <div class="col-lg-9">                               
                                                <input type="text" name="status"  class="form-control" placeholder="是否开启（0：否，1：是）">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-lg-3"  style="width:120px">direct_jump:</label>
                                            <div class="col-lg-9">                               
                                                <input type="text" name="direct_jump"  class="form-control" placeholder="是否需要跳转（0：否，1：是）">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-lg-3"  style="width:120px">sort:</label>
                                            <div class="col-lg-9">                               
                                                <input type="text" name="sort"  class="form-control" placeholder="排序">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-lg-3"  style="width:120px">condition:</label>
                                            <div class="col-lg-9">                               
                                                <input type="text" name="condition"  class="form-control" placeholder="不知道什么鬼，写1就是了">
                                            </div>
                                        </div>
                                    </div>
                                    <input type="submit" value="保存">  
                                </form>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
          
        <div id="msg"></div> 
        </div><!-- container Graph end -->
    </div>
</div>
