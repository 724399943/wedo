<layout name="default_layout" />
<script type="text/javascript">

</script>
<div class="mainbar">
    <!-- Page heading -->
    <div class="page-head">
        <h2 class="pull-left"><i class="icon-home"></i>添加前台权限</h2>
        <div class="clearfix"></div>
    </div>
    <!-- Page heading ends -->

    <!-- Matter -->
    <div class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="widget">
                        <div class="widget-head">
                            <div class="pull-left" height="80">
                                添加前台权限
                            </div>
                            <div class="widget-icons pull-right">
                                <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a> 
                                <a href="#" class="wclose"><i class="icon-remove"></i></a>
                            </div>  
                            <div class="clearfix"></div>
                        </div>  
                        <div class="widget-content" >
                        <div class="padd">
                        <!--<p>一些注释</p>-->
                          <div class="form quick-post">
                                <form action="{:U('Cp/add')}" method="POST">
                                    <div class="form-horizontal">  
                                        <div class="form-group">
                                            <label class="control-label col-lg-3"  style="width:120px">controller_name:</label>
                                            <div class="col-lg-9">                               
                                                <input type="text" name="controller_name"  class="form-control" placeholder="控制器名">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-lg-3"  style="width:120px">controller_function:</label>
                                            <div class="col-lg-9">                               
                                                <input type="text" name="controller_function"  class="form-control" placeholder="方法名">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-lg-3"  style="width:120px">need_login:</label>
                                            <div class="col-lg-9">                               
                                                <input type="text" name="need_login"  class="form-control" placeholder="是否需要登录（0：否，1：是）">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-lg-3"  style="width:120px">need_page:</label>
                                            <div class="col-lg-9">                               
                                                <input type="text" name="need_page"  class="form-control" placeholder="是否需要分页（0：否，1：是）">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-lg-3"  style="width:120px">need_cache:</label>
                                            <div class="col-lg-9">                               
                                                <input type="text" name="need_cache"  class="form-control" placeholder="是否需要缓存（0：否，1：是）">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-lg-3"  style="width:120px">page_limit:</label>
                                            <div class="col-lg-9">                               
                                                <input type="text" name="page_limit"  class="form-control" placeholder="分页数量">
                                            </div>
                                        </div>
                                    </div>
                                    <input type="submit" value="保存">  
                                </form>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
          
        <div id="msg"></div> 
        </div><!-- container Graph end -->
    </div>
</div>
