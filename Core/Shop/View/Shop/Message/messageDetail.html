<extend name="Public:base" />

<block name="title">{$Think.lang._PC_MESSAGE_DETAILS_}</block>

<block name="menu">
	<include file="Message:menu" />
</block>

<block name="main">
	 <div class="pageheader">
	    <h1 class="pagetitle">
	    	{$Think.lang._PC_MESSAGE_DETAILS_}
	    	<a href="{:U('Message/index')}" class="btn btn_link" style="float: right">
                <span style="font-size:14px">{$Think.lang._COMMON_RETURN_}</span>
            </a>
	    </h1>
	    <span class="pagedesc"></span>
	</div>
	<div id="contentwrapper" class="contentwrapper">
        
	</div>
</block>
<block name="script">

<script type="text/javascript">
	/*使用模板引擎*/
    var bt = baidu.template;

	$.ajax({
		url: '{:U('Message/messageDetail')}',
		type: 'POST',
		dataType: 'json',
		data: {id:{$_GET['id']}}
	})
	.done(function(returnData) {
		if( returnData['status'] == '200000' ){
			var html = returnData['data']['list']['content'];
			$("#contentwrapper").html(html);
		}
	});
		

</script>
</block>
