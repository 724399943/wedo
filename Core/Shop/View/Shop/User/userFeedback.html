<extend name="Public:base" />

<block name="menu">
	<include file="User/menu" />
</block>

<block name="main">
<div class="pageheader">
    <h1 class="pagetitle">
    	{$Think.lang._PC_SETTING_CUSTOMER_FEEDBACK_}
    </h1>
    <span class="pagedesc"></span>
</div>

<div id="contentwrapper" class="contentwrapper">
	<form class="stdform stdform2" id="JfeedbackForm">
		<div class="line-dete" >
			<label>{$Think.lang._PC_SETTING_YOUR_SUGGESTION_}ï¼š</label>
	        <span class="field">
	        <textarea class="smallinput" rows="10" name="text" id="text" placeholder="{$Think.lang._PC_SETTING_SUGGESTION_PLACEHOLDER_}"></textarea>
	        </span>
		</div>
		<div class="line-dete">
			<label></label>
	        <span class="field">
	        	<input type="button" class="stdbtn Jcommit" value="{$Think.lang._COMMON_SUBMIT_}" style="margin-left:10px" />
	        </span>
		</div>
	</form>
</div>
</block>

<block name="script">
<script type="text/javascript">
$(function(){
	$('.Jcommit').click(function(){
		$.ajax({
			url: "{:U('User/userFeedback')}",
			type: 'POST',
			dataType: 'json',
			data: $('#JfeedbackForm').serialize()
		})
		.done(function(data) {
			if (data.status == '200000') {
				window.location.href = "{:U('User/feedbackSuccess')}";
			}else{
				alert(data.message);
			}
		})
	})	  
 })
</script>
</block>
