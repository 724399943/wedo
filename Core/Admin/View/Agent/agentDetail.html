<extend name="Common:base" />

<block name="menu">
	<include file="Agent:menu" />
</block>

<block name="main">
<div class="pageheader">
    <h1 class="pagetitle">商家详情</h1>
    <span class="pagedesc"></span>
</div>

<div id="contentwrapper" class="contentwrapper">
	<form action="{:U('Agent/checkAgent')}" method="get" class="stdform stdform2"  id="JgoodsForm">
		<input type="hidden" name="id" id="id" value="{:remove_xss(I('get.id'))}" /> 
		<div class="contenttitle2">
        	<h3>基本信息</h3>
        </div>
		<div class="line-dete">
			<label>登陆账号</label>
			<span class="field">
				<input type="text" class="smallinput" value="{$userInfo['username']}" disabled/>
			</span>
		</div>
		
		<div class="line-dete">
			<label>注册时间</label>
			<span class="field">
				<input type="text" class="smallinput" value="{:time_format($userInfo['add_time'])}" readOnly="true" />
			</span>
		</div>

		<div class="contenttitle2">
        	<h3>资质资料</h3>
        </div>

		<div class="line-dete">
			<label>企业营业证件</label>
			<span class="field">
				<img src="{$agentInfo['license']}" width="150" height="150" />
			</span>
		</div>
		 
		<div class="line-dete">
			<label>企业名称</label>
			<span class="field">
				<input type="text" class="smallinput" value="{$agentInfo['company_name']}" readOnly="true" />
			</span>
		</div>

		<div class="line-dete">
			<label>注册号</label>
			<span class="field">
				<input type="text" class="smallinput" value="{$agentInfo['registr_id']}" readOnly="true" />
			</span>
		</div>
		
		<div class="line-dete">
			<label>公司地址</label>
			<span class="field">
				<input type="text" class="smallinput" value="{$agentInfo['address']}" readOnly="true" />
			</span>
		</div>

		<div class="contenttitle2">
        	<h3>基本资料</h3>
        </div>
		
		<div class="line-dete">
			<label>商家名称</label>
			<span class="field">
				<input type="text" class="smallinput" value="{$agentInfo['agent_name']}" readOnly="true" />
			</span>
		</div>
		
		<div class="line-dete">
			<label>商家地址</label>
			<span class="field">
				<input type="text" class="smallinput" value="{$agentInfo['address']}" readOnly="true" />
			</span>
		</div>
		
		<div class="line-dete">
			<label>商家分类</label>
			<span class="field">
				<input type="text" class="smallinput" value="{$agentInfo['category_name']}" readOnly="true" />
			</span>
		</div>
		
		<div class="line-dete">
			<label>商家信用值</label>
			<span class="field">
				<input type="text" class="smallinput" value="{$agentInfo['credit']}" readOnly="true" />
			</span>
		</div>
		
		<div class="line-dete">
			<label>商家关键词</label>
			<span class="field">
				<input type="text" class="smallinput" value="{$agentInfo['agent_keyword']}" readOnly="true" />
			</span>
		</div>
		
		<div class="line-dete">
			<label>商家照片</label>
			<span class="field">
				<img src="{$agentInfo['logo']}" width="150" height="150" />
			</span>
		</div>
		
		<div class="line-dete">
			<label>联系人姓名</label>
			<span class="field">
				<input type="text" class="smallinput" value="{$agentInfo['manager']}" readOnly="true" />
			</span>
		</div>
		
		<div class="line-dete">
			<label>联系人电话</label>
			<span class="field">
				<input type="text" class="smallinput" value="{$agentInfo['telephone']}" readOnly="true" />
			</span>
		</div>
		
		<div class="line-dete">
			<label>联系人邮箱</label>
			<span class="field">
				<input type="text" class="smallinput" value="{$agentInfo['email']}" readOnly="true" />
			</span>
		</div>

		<div class="line-dete">
			<label>商家简介</label>
			<span class="field">
				<input type="button" value="查看" class="stdbtn" />
			</span>
		</div>
		
		<div class="line-dete">
			<label>审核状态</label>
			<span class="field">
				<input type="button" value="通过" class="stdbtn" onclick="window.location.href='{:U('Agent/checkAgent', array('id'=> $agentInfo['id'], 'status'=> '1'))}'"/>
				<input type="button" value="拒绝" class="stdbtn"  onclick="window.location.href='{:U('Agent/checkAgent', array('id'=> $agentInfo['id'], 'status'=> '2'))}'"/>
			</span>
		</div>
	</form>
</div>
</block>
<block name="script">
<script type="text/javascript">
</script>
</block>
