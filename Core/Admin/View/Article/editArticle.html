<extend name="Common:base" />

<block name="title"></block>

<block name="menu">
    <include file="Article/menu" />
</block>

<block name="main">
    <div class="pageheader">
        <h1 class="pagetitle"></h1>
    </div>

    <div id="contentwrapper" class="contentwrapper">
        <form class="stdform stdform2" action="{:U('Article/editArticle')}" method="POST" id="JgoodsForm">
            <input type="hidden" name="id" value="{$vo.id}">
            <div class="line-dete">
                <label>文章标识：</label>
                <span class="field">
                    <input type="text" class="smallinput" placeholder="文章标识" name="sign" value="<switch name="vo['sign']"> <case value="share">推荐有奖</case> <case value="agreement">用户协议</case> <case value="aboutUs">关于我们</case> </switch>" disabled>
                </span>
            </div>
            <div class="line-dete">
                <label>文章标题：</label>
                <span class="field">
                    <input type="text" class="smallinput" placeholder="文章标题" name="title" value="{$vo.title}">
                </span>
            </div>
            <div class="line-dete">
                <label>文章内容：</label>
                <span class="field">
                    <textarea name="content" style="width:800px;height:500px;">{$vo.content}</textarea>
                </span>
            </div>

            <div class="line-dete">
                <label></label>
                <span class="field">
                    <input type="submit" class="stdbtn" value="保存"/>
                </span>
            </div>
        </form>
    </div>
</block>
<block name="script">
<script charset="utf-8" src="__PUBLIC__/Admin/js/kindeditor/kindeditor-min.js"></script>
<script charset="utf-8" src="__PUBLIC__/Admin/js/kindeditor/lang/zh_CN.js"></script>
<script type="text/javascript">
    $(function(){
        var editor;
        KindEditor.ready(function(K) {
            editor = K.create('textarea[name="content"]', {
                resizeType : 1,
                allowPreviewEmoticons : false,
                allowImageUpload : true,
                uploadJson : '{:U('Article/photoUpload')}',
                allowFileManager : false,
                filterMode: false,
                items : [
                    'source', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
                    'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
                    'insertunorderedlist', '|', 'emoticons', 'image', 'link']
            });
        });
    })
</script>
</block>
