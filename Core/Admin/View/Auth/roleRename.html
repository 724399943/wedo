<extend name="Common:base" />

<block name="menu">
	<include file="Admin/menu" />
</block>

<block name="main">
	<div class="pageheader">
		<h1 class="pagetitle">角色名更改</h1>
		<span class="pagedesc"></span>
	</div>

	<div id="contentwrapper" class="contentwrapper">
		<form action="{:U('Auth/roleRename')}" method="post" class="stdform">
			<input type="hidden" name="id" id="id" value="{:remove_xss(I('get.id'))}" />
			<p>
				<label>角色名</label>
				<span class="field">
					<input type="text" name="newName" id="newName" value="{$authInfo}" class="smallinput" />
				</span>
			</p>
			<p>
				<label></label>
				<span class="field">
					<input type="submit" value="保存" class="stdbtn" />
					<input type="button" onclick="window.history.back(-1);" value="返回" class="stdbtn" />
				</span>
			</p>
		</form>
	</div>
</block>
