<extend name="Common:base" />

<block name="menu">
	<include file="Admin/menu" />
</block>

<block name="main">
<div class="pageheader">
    <h1 class="pagetitle">角色列表</h1>
    <span class="pagedesc"></span>
</div>

<div id="contentwrapper" class="contentwrapper">
	<table cellpadding="0" cellspacing="0" border="0" class="stdtable">
		<tr>
			<th>ID</th>
			<th>角色名称</th>
			<th>操作</th>
		</tr>
		<if condition="empty($group)">
			<tr>
				<td colspan="3" align="center">
					没有角色列表~！
				</td>
			</tr>
		<else />
			<volist name="group" id="g">
			<tr>
				<td>{$g['id']}</td>
				<td>{$g['title']}</td>
				<td>
					<if condition="checkActionAuth('Auth-roleRename') || checkActionAuth('Auth-editRolePower') || checkActionAuth('Auth-delRole')">
						<if condition="checkActionAuth('Auth-roleRename')">
							<a class="stdbtn btn_lime" href="{:U('Auth/roleRename', array('id'=>$g['id']))}">角色名更改</a>&nbsp;&nbsp;
						</if>
						<if condition="checkActionAuth('Auth-editRolePower')">
							<a class="stdbtn btn_lime" href="{:U('Auth/editRolePower', array('id'=>$g['id']))}">权限编辑</a>&nbsp;&nbsp;
						</if>
						<if condition="checkActionAuth('Auth-delRole')">
							<a class="stdbtn btn_lime" href="{:U('Auth/delRole', array('id'=>$g['id']))}">&nbsp;&nbsp;&nbsp;&nbsp;删除&nbsp;&nbsp;&nbsp;&nbsp;</a>
						</if>
					<else />
						无权限操作
					</if>
				</td>
			</tr>
			</volist>
		</if>
	</table>
</div>
</block>
