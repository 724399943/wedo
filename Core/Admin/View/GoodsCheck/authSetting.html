<extend name="Common:base" />

<block name="menu">
	<include file="Goods:menu" />
</block>

<block name="main">
	<div class="pageheader">
	    <h1 class="pagetitle">商品认证管理</h1>
	</div>

	<div id="contentwrapper" class="contentwrapper">
        <form class="stdform stdform2" action="{:U(GoodsCheck/authSetting)}" method="post">
        	<div id="updates" class="subcontent" style="display: block;">
				<volist name="configList" id="vo">
					<if condition="in_array($vo['config_sign'], array('authEffectTime','authPrice'))">
						<div class="line-dete">
							<label>{$vo['config_name']}</label>
			                <span class="field">
			                	<input type="hidden" name="config[{$key}][config_sign]" value="{$vo['config_sign']}">
			                	<input type="hidden" name="config[{$key}][config_name]" value="{$vo['config_name']}">
			                	<input type="text" name="config[{$key}][config_value]"  class="smallinput" value="{$vo['config_value']}">&nbsp;&nbsp;
								<if condition="$vo['config_sign'] EQ 'authEffectTime'">
									天
								<else/>
			                		RMB
								</if>
			                	<input type="hidden" name="config[{$key}][explain]" value="{$vo['explain']}">
			                	<small class="desc">{$vo['explain']}</small>
			                </span>
			            </div>
		            </if>
	        	</volist>
	        	<input type="submit" class="big-btn stdbtn" value="保存	">
            </div>
        </form>
	</div>
</block>

<block name="script">
</block>
