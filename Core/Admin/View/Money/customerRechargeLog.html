<extend name="Common:base" />

<block name="title">顾客财务充值情况</block>

<block name="menu">
	<include file="Money:menu" />
</block>

<block name="main">
	 <div class="pageheader">
	    <h1 class="pagetitle">
	    	顾客财务充值情况
	    	<a href="{:U('Money/rechargeSetting')}" class="btn btn_link" style="float:right"><span style="font-size:14px">设置最低充值金额</span></a>
	    </h1>
	    <span class="pagedesc"></span>
	</div>
	<div id="contentwrapper" class="contentwrapper">
		<form method="get" {:U('Money/customerRechargeLog')} class="order-list">
			<p>
				<label>账号：</label>
				<input type="text" name="username" placeholder="请输入搜索账号" value="{$return['username']}">
				&nbsp;&nbsp;
				<label>昵称：</label>
				<input type="text" name="nickname" placeholder="请输入搜索昵称" value="{$return['nickname']}">
				&nbsp;&nbsp;
				<input type="submit" value="筛选">
			</p>
		</form>
		<table cellpadding="0" cellspacing="0" border="0" class="stdtable order-table">
			<thead>
				<tr>
					<th>ID</th>
					<th>头像</th>
					<th>登录账号</th>
					<th>昵称</th>
					<th>性别</th>
					<th>账户金额</th>
				</tr>
			</thead>
			<tbody>
			  	<volist name="list" id="data">
					<tr class="tr-th">
						<td>{$data['id']}</td>
						<td><img src="{$data['headimgurl']}" width="100px" height="100px"></td>
						<td>{$data['username']}</td>
						<td>{$data['nickname']}</td>
						<td><if condition="$data['sex'] eq '1'">男<else/>女</if></td>
						<td>RM{$data['money']}</td>
					</tr>
				</volist>
				<tr>
					<td colspan="6">
						<if condition="$counting lt 25">
						<else />
							<div class="page-box">{$show}</div>
						</if>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</block>

<block name="script">
<script type="text/javascript">
</script>
</block>
