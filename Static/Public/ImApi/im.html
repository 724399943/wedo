<div id=em-widgetPopBar class=hide>
    <a class="em-widget-pop-bar bg-color icon-easemob" href=javascript:;>联系客服</a>
</div>
<div id=em-kefu-webim-chat class="em-widget-wrapper">
    <div id=em-widgetHeader class="em-widgetHeader-wrapper bg-color border-color">
        <div id=em-widgetDrag>
            <p class=drag-bar></p>
            <img class="em-widgetHeader-portrait border-color">
            <span class=em-widgetHeader-nickname>那些不曾凋谢的花儿</span>
            <span class=em-header-status-text></span>
            <i id=em-widgetAgentStatus class="em-widget-agent-status hide"></i>
            <span class="em-agent-input-state hide">正在输入...</span>
            <i title=关闭 class="icon-min em-widgetHeader-min bg-color border-color bg-hover-color-light"></i>
            <i class="icon-bell em-widgetHeader-audio fg-color"></i>
            <i class="em-widgetHeader-keyboard icon-keyboard-up hide"></i>
        </div>
    </div>
    <div class=em-widget-tip>
        <span class=content></span> 
        <i class="icon-close tip-close"></i>
    </div>
    <div class=em-widget-video style="display: none;">
        <video class=main autoplay></video>
        <div class=status>
            <p class=prompt></p>
            <p class=time-escape>00:00</p>
        </div>
        <div class=sub-win>
            <video class=sub autoplay></video>
            <span class="btn-minimize icon-minimize"></span>
        </div>
        <div class=toolbar-dial>
            <i class="btn-accept-call hide icon-answer"></i> 
            <i class="btn-end-call icon-decline"></i>
        </div>
        <div class=toolbar-control>
            <p class="btn-change icon-change"></p>
            <p class="btn-toggle icon-camera"></p>
        </div>
        <span class="btn-maximize icon-maximize"></span>
        <div class="full-screen-prompt hide">
            <p class=prompt>视频已结束</p>
            <p class=time-escape>00:00</p>
        </div>
    </div>
    <div id=em-widgetBody class=em-widgetBody-wrapper>
        <div class="em-widget-tenant-logo hide">
            <img>
        </div>
        <div class=em-widget-chat>
            <div class="em-widget-date"><span>6月5日 12:03</span></div>
            <div class="em-widget-left">
                <div class="em-widget-msg-wrapper">
                    <i class="icon-corner-left"></i>
                    <div class="em-widget-msg-container em-widget-msg-txt">
                        <pre>您好，有什么可以帮助您的吗？</pre>
                    </div>
                </div>
            </div>
            <div class="em-widget-event"><span>会话创建成功</span></div>
            <div class="em-widget-right">
                <div class="em-widget-msg-wrapper">
                    <i class="icon-corner-right"></i>
                    <div class="em-widget-msg-container em-widget-msg-txt">
                        <pre>你好</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="em-bar-emoji-wrapper e-face hide">
        <ul class=em-bar-emoji-container>
            <li class="e-face" id=emotionLi>
                <div class="em-bar-emoji-bg e-face">
                    <img class="e-face emoji" src="img/faces/ee_1.png" data-value="[):]">
                </div>
                <div class="em-bar-emoji-bg e-face">
                    <img class="e-face emoji" src="img/faces/ee_2.png" data-value="[:D]">
                </div>
                <div class="em-bar-emoji-bg e-face">
                    <img class="e-face emoji" src="img/faces/ee_3.png" data-value="[;)]">
                </div>
                <div class="em-bar-emoji-bg e-face">
                    <img class="e-face emoji" src="img/faces/ee_4.png" data-value="[:-o]">
                </div>
                <div class="em-bar-emoji-bg e-face">
                    <img class="e-face emoji" src="img/faces/ee_5.png" data-value="[:p]">
                </div>
                <div class="em-bar-emoji-bg e-face">
                    <img class="e-face emoji" src="img/faces/ee_6.png" data-value="[(H)]">
                </div>
                <div class="em-bar-emoji-bg e-face">
                    <img class="e-face emoji" src="img/faces/ee_7.png" data-value="[:@]">
                </div>
            </li>
        </ul>
    </div>
    <div class="em-header-status-text-queue-number hide">当前排队人数为<label></label></div>
    <div id=em-widgetSend class=em-widget-send-wrapper>
        <div class=toolbar>
            <i class="em-bar-emoji icon-face e-face fg-hover-color" title=表情 id=selectEmoji></i>
            <i class="em-widget-img icon-picture fg-hover-color" title=图片></i> 
            <i class="em-widget-file icon-attachment fg-hover-color hide" title=附件></i>
            <i class="em-widget-note icon-note fg-hover-color hide" title=留言></i> 
            <i class="icon-video fg-hover-color em-video-invite hide" title=视频通话></i> 
            <i class="icon-flower fg-hover-color em-widget-satisfaction hide" title=评价客服></i>
        </div>
        <input type=file class=upload-file-container>
        <input id=em-widget-img-input type=file class=upload-img-container accept=image/*> 
        <textarea class=em-widget-textarea spellcheck=false placeholder=点击输入内容...></textarea> 
        <span class="em-widget-send bg-color disabled">连接中</span>
    </div>
    <div class="em-dialog-video-confirm hide">
        <p class=prompt>您要邀请客服为您进行实时视频服务么？点击确认发送邀请，等待客服接受后即可体验实时视频服务。</p>
        <div class=button-panel>
            <span class=btn-cancel>取消</span> 
            <span class=btn-confirm>发送</span>
        </div>
    </div>
    <div class="em-widget-dialog em-widget-satisfaction-dialog hide">
        <h3>请对我的服务做出评价</h3>
        <ul>
            <li idx=1>H</li>
            <li idx=2>H</li>
            <li idx=3>H</li>
            <li idx=4>H</li>
            <li idx=5>H</li>
        </ul>
        <textarea spellcheck=false placeholder=请输入留言></textarea>
        <div>
            <button class=em-widget-cancel>取消</button>
            <button class=bg-color>提交</button>
        </div>
        <div class="em-widget-success-prompt hide">
            <i class=icon-circle>
                <i class=icon-good></i>
            </i>
            <p>提交成功</p>
        </div>
    </div>
    <div class="em-widget-offline hide"><div>
    <h3>请填写以下内容以方便我们及时联系您</h3>
    <input type=text class=name placeholder=姓名> 
    <input type=text class=phone placeholder=电话> 
    <input type=text class=mail placeholder=邮箱>
    <textarea spellcheck=false placeholder=请输入留言></textarea>
    <button class=btn-cancel>取消</button>
    <button class="btn-ok bg-color">留言</button>
    <div class="em-widget-success-prompt hide">
        <i class=icon-circle>
            <i class=icon-good></i>
        </i>
        <p>留言发送成功</p>
    </div>
</div>
</div>
<div class="em-widget-dialog em-widget-paste-wrapper hide">
    <img>
    <div>
        <button class=em-widget-cancel>取消</button> 
        <button class="em-widget-confirm bg-color">发送</button>
    </div>
</div>
<div class="em-widget-error-prompt hide">
    <span></span>
</div>
</div>
<div class="img-view hide">
    <img>
</div>
